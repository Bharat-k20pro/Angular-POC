<div (click)="onCloseUpdateForm()" class="backdrop"></div>
<div class="alert-box scroll-container">
  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="updateForm">

      <h3>Personal Details:</h3>

      <div class="form-group">
        <label for="givenName">First name:</label>
        <input formControlName="givenName" type="text" id="givenName" class="form-control" name="givenName">
      </div>

      <div class="form-group">
        <label for="additionalName">Middle name:</label>
        <input formControlName="additionalName" type="text" id="additionalName" class="form-control" name="additionalName">
      </div>

      <div class="form-group">
        <label for="familyName">Last name:</label>
        <input formControlName="familyName" type="text" id="familyName" class="form-control" name="familyName">
      </div>

      <div class="form-group">
        <label for="formattedName">Formatted name:</label>
        <input formControlName="formattedName" type="text" id="formattedName" class="form-control" name="formattedName">
      </div>

      <div class="form-group">
        <label for="placeOfBirth">Place of Birth:</label>
        <input formControlName="placeOfBirth" type="text" id="placeOfBirth" class="form-control" name="placeOfBirth">
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input formControlName="dateOfBirth" type="date" id="dateOfBirth" class="form-control" name="dateOfBirth">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select formControlName="gender" id="gender" class="form-control" name="gender">
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="honorificPrefix">Honorific Prefix:</label>
        <input formControlName="honorificPrefix" type="text" id="honorificPrefix" class="form-control" name="honorificPrefix">
      </div>

      <div class="form-group">
        <label for="language">Language:</label>
        <select formControlName="language" id="language" class="form-control" name="language">
          <option value="hin">Hindi</option>
          <option value="eng">English</option>
          <option value="spa">Spanish</option>
          <option value="fin">Finish</option>
        </select>
      </div>

      <div class="form-group">
        <label for="maritalStatus">Marital status:</label>
        <select formControlName="maritalStatus" id="maritalStatus" class="form-control" name="maritalStatus">
          <option value="cohabiting">cohabiting</option>
          <option value="divorced">divorced</option>
          <option value="married">married</option>
          <option value="single">single</option>
          <option value="widowed">widowed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <select formControlName="nationality" id="nationality" class="form-control" name="nationality">
          <option value="IN">India</option>
          <option value="FI">Finland</option>
          <option value="SE">Sweden</option>
          <option value="ES">Spain</option>
        </select>
      </div>

      <button [disabled]="!updateForm.valid" style="margin-top: 20px" type="submit" class="submit-button">Update Customer</button>
    </form>
  </div>
</div>
